    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q6. ボタンパーツ</p>
        </h2>
        <!--
        この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
        ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
        この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
        .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
        -->
        <!-- 回答はここに書いてね -->
        <div class="q6">
            <p class="title--sub">ー small ー</p>

            <div class="common_btn smallBtn btn">common</div>
            <div class="error_btn smallBtn btn">error</div>
            <div class="disabled_btn smallBtn btn">disabled</div>
            <div class="shadow_btn smallBtn btn">shadow</div>

            <p class="title--sub mt10">ー middle ー</p>

            <div class="common_btn middleBtn btn">common</div>
            <div class="error_btn middleBtn btn">error</div>
            <div class="disabled_btn middleBtn btn">disabled</div>
            <div class="shadow_btn middleBtn btn">shadow</div>

            <p class="title--sub mt10">ー large ー</p>

            <div class="common_btn largeBtn btn">common</div>
            <div class="error_btn largeBtn btn">error</div>
            <div class="disabled_btn largeBtn btn">disabled</div>
            <div class="shadow_btn largeBtn btn">shadow</div>
        </div>
